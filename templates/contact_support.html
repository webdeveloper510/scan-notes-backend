<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Support Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #2a2a2a;
        }

        p {
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Contact Message</h2>

        <p><span class="label">First Name:</span> {{ first_name }}</p>
        <p><span class="label">Last Name:</span> {{ last_name }}</p>
        <p><span class="label">Email:</span> {{ email }}</p>
        <p><span class="label">Reason for Contact:</span> {{ reason }}</p>
        <p><span class="label">Message:</span><br>{{ message|linebreaks }}</p>

        <div class="footer">
            This email was generated from the contact form on your website.
        </div>
    </div>
</body>
</html>
